<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link rel="icon" href="./icons/todolist.ico" />
    <!-- CSS -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <!-- nav header -->
        <div class="nav-header">
          <img src="./img/todolist.png" alt="logo" class="logo" />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- social media -->
        <ul class="social-icons">
          <li>
            <a href="https://github.com/tonybnya">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/tony-b-nya-64a2b690/">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/nyatb/">
              <i class="fab fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/tonybnya">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/tonybnya/">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2>Todo List</h2>
        <div class="todolist">
          <input type="text" size="30" id="inp" placeholder="Enter an item" />
          <button class="btn btn-hero" id="btn">add item</button>
        </div>
        <br />
        <div class="items">
          <input type="text" size="30" class="inp" />
          <button class="close-btn"><i class="fas fa-times"></i></button>
        </div>
      </div>
    </main>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
  </body>
</html>
